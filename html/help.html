<span>
  <!-- Layout and positioning -->
  <style type="text/css">
    .cgsk-backdrop {
      position: fixed;
      overflow: hidden;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1000;
    }

    .cgsk-popup {
      position: fixed;
      top: 25%;
      left: 32%;
      width: 36%;
      padding: 15px 10px;
      z-index: 1001;
      -webkit-border-radius: 10px;
    }

    .cgsk-popup table {
      width: 100%;
    }

    .cgsk-popup-column-header {
      padding-top: 15px;
      padding-left: 2px;
    }

    .cgsk-popup-close-button {
      position: absolute;
      right: 10px;
    }

    .cgsk-popup-column {
      vertical-align: top;
    }

    .cgsk-popup-description {
      padding-left: 2px;
    }
  </style>

  <!-- Formatting, fonts, colors, etc. -->
  <style type="text/css">
    .cgsk-popup table { 
      color: inherit; 
    }

    .cgsk-backdrop {
      background-color: black;
      opacity: 0.20;
    }

      background-color: black;
      color: white;
      opacity: .85;

      font-family: arial,sans-serif;
      font-size: medium;
      font-weight: bold;
    }

    .cgsk-popup-title {
      border-bottom: 1px solid #999;
      color: yellow;
    }

    a.cgsk-popup-close-button {
      text-decoration: none;
      color: yellow;
    }

    .cgsk-popup-column table {

      font-weight: bold;

    .cgsk-popup-column-header {

    .cgsk-popup-key {
      text-align: right;
    }

    .cgsk-popup-mnemonic {

      font-family: courier new;
      font-weight: bold;
    }
  </style>
